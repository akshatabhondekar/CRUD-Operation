<div class="container">
  <h1>contact works!</h1>
  <form [formGroup]="usersForm">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" formControlName="First_name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" formControlName="Last_name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="Email_address">
      </div>
      <br><br>
      <div>
        <p>{{name}}</p>
        <button (click)="SignIn()" app-contact class="btn btn-warning">Sign In</button>
      </div>
    </div>
  </form>
</div>
